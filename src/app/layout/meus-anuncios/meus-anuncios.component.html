<section class="min-h-screen px-4 py-10 bg-gradient-to-b from-gray-900 to-gray-800">

    <div class="max-w-7xl mx-auto">

        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">

            <div>
                <h1 class="text-2xl md:text-3xl font-semibold text-white">
                    Meus anúncios
                </h1>
                <p class="text-gray-400 mt-1">
                    Gerencie todos os veículos que você publicou
                </p>
            </div>

            <a routerLink="/layout/anunciar" class="inline-flex items-center justify-center gap-2
               px-5 py-3 rounded-xl
               bg-yellow-400 text-gray-900 font-semibold
               hover:bg-yellow-500 transition">

                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>

                Novo anúncio
            </a>

        </div>

        <!-- Empty state -->
        <div *ngIf="myAds.length === 0" class="p-10 text-center">

            <p class="text-gray-400 mb-6">
                Você ainda não publicou nenhum veículo.
            </p>

        </div>

        <!-- Grid anúncios -->
        <div *ngIf="myAds.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <div *ngFor="let ad of myAds" class="rounded-2xl overflow-hidden
               bg-white/5 backdrop-blur-md
               border border-white/10
               hover:bg-white/10 transition">

                <!-- Imagem -->
                <img [src]="ad.image" alt="ads" class="w-full h-44 object-cover" />

                <!-- Conteúdo -->
                <div class="p-4 text-white">

                    <h3 class="font-semibold text-lg">
                        {{ ad.brand }} {{ ad.model }}
                    </h3>

                    <p class="text-sm text-gray-400 mb-2">
                        {{ ad.year }} • {{ ad.km }} km
                    </p>

                    <p
                        class="text-sm text-gray-400 break-words whitespace-normal line-clamp-3 h-[4.5rem] overflow-hidden">
                        {{ad.description}}
                    </p>

                    <p class="text-yellow-400 font-bold text-xl mt-2">
                        R$ {{ ad.price | number:'1.0-0' }}
                    </p>

                    <!-- Ações -->
                    <div class="mt-4 grid grid-cols-3 gap-2">

                        <button class="py-2 rounded-lg bg-white/10 hover:bg-white/20 transition text-sm">
                            Ver
                        </button>

                        <button class="py-2 rounded-lg bg-blue-500/20 hover:bg-blue-500/30 text-blue-400 text-sm transition" [routerLink]="['/layout/editar', ad.id]">
                            Editar
                        </button>

                        <button (click)="remove(ad.id)" class="py-2 rounded-lg bg-red-500/20 hover:bg-red-500/30 text-red-400 text-sm transition">
                            Remover
                        </button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
