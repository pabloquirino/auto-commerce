<section class="min-h-screen px-4 py-10 bg-gradient-to-b from-gray-900 to-gray-800">

    <div class="max-w-3xl mx-auto">

        <!-- Header -->
        <div class="mb-8 text-center md:text-left">
            <h1 class="text-2xl md:text-3xl font-semibold text-white">
                Anunciar veículo
            </h1>
            <p class="text-gray-400 mt-2">
                Preencha os dados abaixo para publicar seu anúncio
            </p>
        </div>

        <!-- Card Form -->
        <div class="rounded-2xl bg-white/5 backdrop-blur-xl
             border border-white/10 shadow-xl p-6 md:p-8">

            <form class="space-y-5" (ngSubmit)="submit()">

                <!-- Nome do carro -->
                <div>
                    <label class="block text-sm text-gray-300 mb-1">
                        Nome do carro
                    </label>
                    <input type="text" name="model" [(ngModel)]="car.model" placeholder="Ex: Corolla XEi"
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/10 text-white placeholder-gray-400 outline-none" />
                </div>

                <!-- Marca + Ano -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div>
                        <label class="block text-sm text-gray-300 mb-1">
                            Marca
                        </label>
                        <input type="text" name="brand" [(ngModel)]="car.brand" placeholder="Ex: Toyota"
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/10 text-white outline-none" />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-1">
                            Ano
                        </label>
                        <input type="number" name="year" [(ngModel)]="car.year" [ngModelOptions]="{ standalone: true }" placeholder="2020"
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/10 text-white outline-none" />
                    </div>

                </div>

                <!-- KM + Preço -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div>
                        <label class="block text-sm text-gray-300 mb-1">
                            Quilometragem
                        </label>
                        <input type="number" name="km" [(ngModel)]="car.km" placeholder="Ex: 45000"
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/10 text-white outline-none" />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-1">
                            Preço
                        </label>
                        <input type="number" name="price" [(ngModel)]="car.price" placeholder="75000"
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/10 text-white outline-none" />
                    </div>

                </div>

                <!-- Descrição -->
                <div>
                    <label class="block text-sm text-gray-300 mb-1">
                        Descrição
                    </label>
                    <textarea 
                        maxlength="140"
                        rows="4" 
                        name="description" 
                        [(ngModel)]="car.description"
                        placeholder="Fale sobre o estado do veículo..."
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/10 text-white placeholder-gray-400 outline-none resize-none">
                    </textarea>
                </div>

                <!-- Upload imagem -->
                <div>
                    <label class="block text-sm text-gray-300 mb-2">
                        Imagem do veículo
                    </label>

                    <label class="flex flex-col items-center justify-center gap-2
                   px-4 py-6 rounded-xl cursor-pointer
                   bg-white/5 border border-dashed border-white/20
                   text-gray-400 hover:bg-white/10 transition">

                        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16l4-4a3 3 0 014.242 0L15 16m-6-6l2-2a3 3 0 014.242 0L21 14M3 20h18" />
                        </svg>

                        <span class="text-sm">
                            Clique para enviar ou arraste a imagem
                        </span>

                        <input 
                            type="text" 
                            name="image" 
                            [(ngModel)]="car.image" 
                            placeholder="URL da imagem" 
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/10 text-white outline-none" />

                    </label>
                </div>

                <!-- Botão -->
                <button type="submit" class="w-full mt-4 py-4 rounded-xl
                 bg-yellow-400 hover:bg-yellow-500
                 text-gray-900 font-semibold transition">
                    Publicar anúncio
                </button>

            </form>

        </div>

    </div>

</section>
